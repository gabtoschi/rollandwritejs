<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">

    <title>Roll & Write</title>
</head>
<body>
    <div class="container">
        <div id="roll-container" class="row">
            <div class="col-1 reroll-all d-flex">
                <button id="reroll-all-button" class="btn btn-primary">
                    <i class="bi bi-bootstrap-reboot"></i>
                </button>
            </div>

            <div id="dice-container" class="col-11 d-flex justify-content-around">
                <div class="d-flex align-items-center h-100">
                    <div>
                        <img id="dice0" class="dice">
                        <button id="reroll0" class="btn btn-outline-primary reroll-button">
                            <i class="bi bi-bootstrap-reboot"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex align-items-center h-100">
                    <div>
                        <img id="dice1" class="dice">
                        <button id="reroll1" class="btn btn-outline-primary reroll-button">
                            <i class="bi bi-bootstrap-reboot"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex align-items-center h-100">
                    <div>
                        <img id="dice2" class="dice">
                        <button id="reroll2" class="btn btn-outline-primary reroll-button">
                            <i class="bi bi-bootstrap-reboot"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex align-items-center h-100">
                    <div>
                        <img id="dice3" class="dice">
                        <button id="reroll3" class="btn btn-outline-primary reroll-button">
                            <i class="bi bi-bootstrap-reboot"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex align-items-center h-100">
                    <div>
                        <img id="dice4" class="dice">
                        <button id="reroll4" class="btn btn-outline-primary reroll-button">
                            <i class="bi bi-bootstrap-reboot"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="write-container">
            <div class="background">
                <div class="w-100 h-100 d-flex justify-content-center">
                    <img class="board-image" style="height: 100%" src="board.png">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center toolbox">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="toolbox" id="toolboxCursor" value="cursor" checked>
            <label class="btn btn-outline-primary d-flex align-items-center" for="toolboxCursor">
                <i class="bi bi-cursor-fill"></i>
            </label>

            <input type="radio" class="btn-check" name="toolbox" id="toolboxDraw" value="draw">
            <label class="btn btn-outline-primary d-flex align-items-center" for="toolboxDraw">
                <i class="bi bi-pencil-fill"></i>
            </label>

            <input type="radio" class="btn-check" name="toolbox" id="toolboxEraser" value="erase">
            <label class="btn btn-outline-primary d-flex align-items-center" for="toolboxEraser">
                <i class="bi bi-eraser-fill"></i>
            </label>
          </div>
    </div>

    <script type="text/javascript" src="rollandwrite.js"></script>
</body>
</html>
